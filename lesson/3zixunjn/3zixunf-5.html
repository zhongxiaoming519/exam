    <h2 align="center">心理咨询职业活动的框架结构 </h2>

<p>建立良好咨询关系不应作为一个单独的部分，正确的理解是，在整个心理咨询职业活动中，心理咨询师都要与求助者建立良好咨询关系。<br />
　　可将心理咨询理解为：在心理咨询师职业理念原则指引下，以知识和技能做支撑，从明确求助者的问题入手，到确立咨询方案，实施咨询方案、效果评估的过程。</p>
